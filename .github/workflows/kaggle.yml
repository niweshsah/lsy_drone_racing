name: Online Competition

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  online-competition:
    # Skip this job if running on the main repo to prevent failing CI/CD. Only run on student forks.
    if: ${{ github.repository != 'utiasDSL/lsy_drone_racing' }}

    runs-on: ubuntu-latest
    env: # Or as an environment variable
      KAGGLE_USERNAME: ${{ secrets.KaggleUsername }}
      KAGGLE_KEY: ${{ secrets.KaggleKey }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi (installs pixi + caches envs) # https://github.com/marketplace/actions/setup-pixi
        uses: prefix-dev/setup-pixi@v0.9.0            # pin the action version
        with:
          pixi-version: v0.49.0                       # pin the pixi binary version (optional)
          cache: true                                 # enable caching of installed envs
          # only write new caches on main pushes (optional)
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          # ensure the 'tests' environment(s) are installed
          environments: online-submission
          # don't activate env (we'll call pixi run -e test explicitly)
          activate-environment: false
          # prefer using existing lockfile if present (faster, deterministic)
          locked: true

      - name: Install ACADOS with Python interface
        run: |
          git clone https://github.com/acados/acados.git
          cd acados
          git checkout tags/v0.5.0
          git submodule update --recursive --init

          mkdir -p build
          cd build
          cmake -DACADOS_WITH_QPOASES=ON ..
          cmake .. -DACADOS_WITH_QPOASES=ON #-DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/acados_install
          make install -j$(nproc)

          # Install acados Python interface
          cd ../interfaces/acados_template
          pip install .

      - name: Export ACADOS Paths
        run: |
          echo "ACADOS_SOURCE_DIR=${GITHUB_WORKSPACE}/acados" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=${GITHUB_WORKSPACE}/acados/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "${GITHUB_WORKSPACE}/acados/interfaces/acados_template" >> $GITHUB_PATH
        shell: bash

        # ACADOS dependency
      - name: Download tera_renderer
        run: |
          mkdir -p acados/bin
          curl -L https://github.com/acados/tera_renderer/releases/download/v0.0.34/t_renderer-v0.0.34-linux \
            -o acados/bin/t_renderer
          chmod +x acados/bin/t_renderer

      - name: Run simulation tests
        run: pixi run -e online-submission python scripts/kaggle.py

      - name: Export with kaggle
        run: pixi run -e online-submission kaggle competitions submit -c lsy-drone-racing-ss-25 -f submission.csv -m "Automated submission"
